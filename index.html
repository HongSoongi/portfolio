<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순기의 포트폴리오</title>
  <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="fullpage" class="container">
    <div class="section group1">
    <div class="welcome">Hello! 반가워요 :)</div>
    </div>
    <div class="section group2">
      <div class="slide card1" data-anchor="slide1"><img src="./images/UX2.jpg" alt=""></div>
      <div class="slide card2" data-anchor="slide2"><img src="./images/UX1.jpg" alt=""></div>
      <div class="slide card3" data-anchor="slide3"><img src="./images/UX4.jpg" alt=""></div>
      <div class="slide card4" data-anchor="slide4"><img src="./images/UX3.jpg" alt=""></div>
    </div>
    <div class="section group3">
      <ul class="about">
        <li class="name">홍순기</li>
        <li class="job">패스트 캠퍼스 학생</li>
        <li class="doing">저는 UX와 UI에 대해서 공부하고 있어요</li>
      </ul>
    </div>
    <div class="section group4">
      <div class="school">
        <div class="title">UX/UI 디자인 스쿨</div>
        <div class="location">성수역 2번출구 제강빌딩 8층</div>
        <div class="tel"><a href="tel:1023456789">010-2345-6789</a></div>
      </div>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.easings.min.js"></script>
  <script src="./js/jquery.fullpage.min.js"></script>
  <script src="./js/scrolloverflow.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#fullpage').fullpage({
        ////Navigation////////////////////////////////////////////////////////////////////////////
        menu: '#menu',
        lockAnchors: false,
        anchors: ['firstPage', 'secondPage'],
        //페이지 네비게이션 on/off
        navigation: false,
        //페이지 네비게이션의 위치 지정 가능 (left, right)
        navigationPosition: 'right',
        //페이지 네비게이션에 커서를 가져가면 각 페이지의 이름이 나옴
        navigationTooltips: ['section1', 'section2', 'section3', 'section4'],
        //false : 마우스 커서를 가져가야만 팁이 나타남
        //true : 그냥 현재 페이지 팁이 나타남
        showActiveTooltip: false,
        //슬라이드 네비게이션 기능 on/off
        slidesNavigation: false,
        //슬라이드 네비게이션의 위치 지정 가능 (top, bottom)
        slidesNavPosition: 'bottom',

        ////Scrolling////////////////////////////////////////////////////////////////////////////
        css3: true,
        scrollingSpeed: 700,
        autoScrolling: true,
        fitToSection: true,
        fitToSectionDelay: 1000,
        scrollBar: false,
        easing: 'easeInOutCubic',
        easingcss3: 'ease',
        loopBottom: false,
        loopTop: false,
        loopHorizontal: true,
        continuousVertical: false,
        continuousHorizontal: false,
        scrollHorizontally: false,
        interlockedSlides: false,
        dragAndMove: false,
        offsetSections: false,
        resetSliders: false,
        fadingEffect: false,
        normalScrollElements: '#element1, .element2',
        scrollOverflow: false,
        scrollOverflowReset: false,
        scrollOverflowOptions: null,
        touchSensitivity: 15,
        normalScrollElementTouchThreshold: 5,
        bigSectionsDestination: null,

        ////Accessibility////////////////////////////////////////////////////////////////////////////
        keyboardScrolling: true,
        animateAnchor: true,
        recordHistory: true,

        ////Design////////////////////////////////////////////////////////////////////////////
        //슬라이드 양 옆에 화살표를 넣을지 아닐지
        controlArrows: true,
        verticalCentered: true,
        //각 페이지별 색상, inline 명령이라 가장 최상위 명령 
        //css보다 더 위의 명령이므로 이 부분을 주석 처리 하지 않으면 css의 명령이 먹히지 않음
        // sectionsColor: ['yellow', 'salmon', 'lightseagreen', 'blueviolet'],
        paddingTop: '3em',
        paddingBottom: '10px',
        fixedElements: '#header, .footer',
        responsiveWidth: 0,
        responsiveHeight: 0,
        responsiveSlides: false,
        parallax: false,
        parallaxOptions: { type: 'reveal', percentage: 62, property: 'translate' },

        ////Custom selectors////////////////////////////////////////////////////////////////////////////
        sectionSelector: '.section',
        slideSelector: '.slide',
        lazyLoading: true,

        ////events////////////////////////////////////////////////////////////////////////////
        onLeave: function (index, nextIndex, direction) { },
        afterLoad: function (anchorLink, index) { },
        afterRender: function () { },
        afterResize: function () { },
        afterResponsive: function (isResponsive) { },
        afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) { },
        onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) { }
      });
    });
  </script>
</body>

</html>
