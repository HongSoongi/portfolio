<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순기의 포트폴리오</title>
  <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
</head>

<body>
  <div id="fullpage">
    <div class="section">Some section1</div>
    <div class="section">
      <div class="slide" data-anchor="slide1"> Slide 1 </div>
      <div class="slide" data-anchor="slide2"> Slide 2 </div>
      <div class="slide" data-anchor="slide3"> Slide 3 </div>
      <div class="slide" data-anchor="slide4"> Slide 4 </div>
    </div>
    <div class="section">Some section3</div>
    <div class="section">Some section4</div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="./js/jquery.easings.min.js"></script>
  <script src="./js/jquery.fullpage.min.js"></script>
  <script src="./js/scrolloverflow.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#fullpage').fullpage({
        ////Navigation
        menu: '#menu',
        lockAnchors: false,
        anchors: ['firstPage', 'secondPage'],
        
        //페이지 네비게이션 on/off
        navigation: true,
        //페이지 네비게이션의 위치 지정 가능 (left, right)
        navigationPosition: 'right',
        //페이지 네비게이션에 커서를 가져가면 각 페이지의 이름이 나옴
        navigationTooltips: ['section1', 'section2', 'section3', 'section4'],
        //false : 마우스 커서를 가져가야만 팁이 나타남
        //true : 그냥 현재 페이지 팁이 나타남
        showActiveTooltip: false,
        //슬라이드 네비게이션 기능 on/off
        slidesNavigation: true,
        //슬라이드 네비게이션의 위치 지정 가능 (top, bottom)
        slidesNavPosition: 'bottom',

        ////Scrolling
        css3: true,
        scrollingSpeed: 700,
        autoScrolling: true,
        fitToSection: true,
        fitToSectionDelay: 1000,
        scrollBar: false,
        easing: 'easeInOutCubic',
        easingcss3: 'ease',
        loopBottom: false,
        loopTop: false,
        loopHorizontal: true,
        continuousVertical: false,
        continuousHorizontal: false,
        scrollHorizontally: false,
        interlockedSlides: false,
        dragAndMove: false,
        offsetSections: false,
        resetSliders: false,
        fadingEffect: false,
        normalScrollElements: '#element1, .element2',
        scrollOverflow: false,
        scrollOverflowReset: false,
        scrollOverflowOptions: null,
        touchSensitivity: 15,
        normalScrollElementTouchThreshold: 5,
        bigSectionsDestination: null,

        ////Accessibility
        keyboardScrolling: true,
        animateAnchor: true,
        recordHistory: true,

        ////Design
        controlArrows: true,
        verticalCentered: true,

        //각 페이지별 색상
        sectionsColor: ['yellow', 'salmon', 'lightseagreen', 'blueviolet'],
        
        paddingTop: '3em',
        paddingBottom: '10px',
        fixedElements: '#header, .footer',
        responsiveWidth: 0,
        responsiveHeight: 0,
        responsiveSlides: false,
        parallax: false,
        parallaxOptions: { type: 'reveal', percentage: 62, property: 'translate' },

        ////Custom selectors
        sectionSelector: '.section',
        slideSelector: '.slide',

        lazyLoading: true,

        ////events
        onLeave: function (index, nextIndex, direction) { },
        afterLoad: function (anchorLink, index) { },
        afterRender: function () { },
        afterResize: function () { },
        afterResponsive: function (isResponsive) { },
        afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) { },
        onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) { }
      });
    });
  </script>
</body>

</html>
